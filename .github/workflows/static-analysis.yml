name: Static analysis

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    paths: '**/*.*pp'

jobs:
  clang-format:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Install clang-format
      run: |
        sudo apt-get install -y clang-format
    - name: Run clang-format
      run: |
        clang-format -n -Werror \
        $(git ls-files '*.*pp' | grep -v "\(CLI11\|nlohmann\|indicators\)")
  cpplint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Python setup
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - name: Install cpplint
      run: |
        python -m pip install --upgrade pip
        pip install cpplint
    - name: Run cpplint
      run: |
        git ls-files ':(glob)*/*.*pp' | \
        xargs -P 4 -n 1 cpplint --quiet --repository=.
  cppcheck:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Python setup
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - name: Install cppcheck
      run: |
        python -m pip install --upgrade pip
        pip install cppcheck
    - name: Run cppcheck
      run: |
        git ls-files '*.*pp' | \
        grep -v "\(CLI11\|nlohmann\|indicators\)" | \
        xargs -P 4 -n 1 cppcheck --enable=all \
        --inline-suppr --suppressions-list=.cppcheck_suppress
